[workspace]
members = [
    "computer",
    "exit",
    "indexer",
    "iterator",
    "storable_vec",
    "struct_iterable",
    "unsafe_slice_serde",
]
resolver = "2"

[workspace.dependencies]
bindex = { path = "indexer" }
bitcoin = { version = "0.32.5", features = ["serde"] }
biter = { path = "iterator" }
bomputer = { path = "computer" }
color-eyre = "0.6.3"
derive_deref = "1.1.1"
exit = { path = "exit" }
jiff = "0.1.28"
rayon = "1.10.0"
storable_vec = { path = "storable_vec" }
struct_iterable = { path = "struct_iterable" }
unsafe_slice_serde = { path = "unsafe_slice_serde" }
