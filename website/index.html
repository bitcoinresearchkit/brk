<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Tailwind Base -->
    <style>
      *,
      ::after,
      ::before,
      ::backdrop,
      ::file-selector-button {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: 0 solid;
      }

      html,
      :host {
        line-height: 1.5;
        -webkit-text-size-adjust: 100%;
        tab-size: 4;
        font-family:
          "Geist Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        /* Lilex features */
        /*font-feature-settings: "ss01";*/
        /* Geist features */
        font-feature-settings: "ss03";
        -webkit-tap-highlight-color: transparent;
      }

      body {
        line-height: inherit;
      }

      hr {
        height: 0;
        color: inherit;
        border-top-width: 1px;
      }

      abbr:where([title]) {
        -webkit-text-decoration: underline dotted;
        text-decoration: underline dotted;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-size: inherit;
        font-weight: inherit;
      }

      a {
        color: inherit;
      }

      b,
      strong {
        font-weight: bolder;
      }

      code,
      kbd,
      samp,
      pre {
        font-family:
          var(--default-mono-font-family), ui-monospace, SFMono-Regular, Menlo,
          Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-feature-settings: var(
          --default-mono-font-feature-settings,
          normal
        );
        font-variation-settings: var(
          --default-mono-font-variation-settings,
          normal
        );
        font-size: 1em;
      }

      small {
        font-size: 80%;
      }

      sub,
      sup {
        font-size: 75%;
        line-height: 0;
        position: relative;
        vertical-align: baseline;
      }

      sub {
        bottom: -0.25em;
      }

      sup {
        top: -0.5em;
      }

      table {
        text-indent: 0;
        border-color: inherit;
        border-collapse: collapse;
      }

      button,
      input,
      optgroup,
      select,
      textarea,
      ::file-selector-button {
        font: inherit;
        font-feature-settings: inherit;
        font-variation-settings: inherit;
        letter-spacing: inherit;
        color: inherit;
        background: transparent;
        text-transform: inherit;
      }

      button,
      input:where([type="button"], [type="reset"], [type="submit"]),
      ::file-selector-button {
        appearance: button;
      }

      :-moz-focusring {
        outline: auto;
      }

      :-moz-ui-invalid {
        box-shadow: none;
      }

      progress {
        vertical-align: baseline;
      }

      ::-webkit-inner-spin-button,
      ::-webkit-outer-spin-button {
        height: auto;
      }

      ::-webkit-search-decoration {
        -webkit-appearance: none;
      }

      summary {
        display: list-item;
      }

      ol,
      ul,
      menu {
        list-style: none;
      }

      textarea {
        resize: vertical;
      }

      ::placeholder {
        opacity: 1;
        color: color-mix(in srgb, currentColor 50%, transparent);
      }

      :disabled {
        cursor: default;
      }

      img,
      svg,
      video,
      canvas,
      audio,
      iframe,
      embed,
      object {
        display: block;
        vertical-align: middle;
      }

      img,
      video {
        max-width: 100%;
        height: auto;
      }

      [hidden] {
        display: none !important;
      }
    </style>

    <!-- Custom -->
    <style>
      :root {
        color-scheme: light dark;

        --white: oklch(99% 0.01 44);
        --light-gray: oklch(90% 0.01 44);
        --gray: oklch(60% 0.01 44);
        --dark-gray: oklch(30% 0.01 44);
        --black: oklch(15% 0.005 44);
        --red: oklch(0.607 0.241 26.328);
        --orange: oklch(67.64% 0.191 44.41);
        --amber: oklch(0.7175 0.1835 64.199); /* #f08500 */
        --yellow: oklch(0.738 0.173 80.9405);
        --avocado: oklch(0.72 0.19 110);
        --lime: oklch(0.708 0.2165 131.267); /* #6dba00 */
        --green: oklch(0.675 0.2065 149.3965);
        --emerald: oklch(0.646 0.1575 162.8525);
        --teal: oklch(0.652 0.129 183.6035);
        --cyan: oklch(0.662 0.1345 218.472); /* #00a5ca */
        --sky: oklch(0.6365 0.1635 239.6445);
        --blue: oklch(0.5845 0.2295 261.348);
        --indigo: oklch(0.548 0.2475 277.0415);
        --violet: oklch(0.5735 0.2655 292.863); /* #863dff */
        --purple: oklch(0.5925 0.2765 303.1105); /* #a232ff */
        --fuchsia: oklch(0.629 0.294 322.523);
        --pink: oklch(0.624 0.245 357.444); /* #ee1988 */
        --rose: oklch(0.6155 0.2495 17.012);
        --background-color: light-dark(var(--white), var(--black));
        --color: light-dark(var(--black), var(--white));
        --off-color: var(--gray);
        --border-color: light-dark(var(--light-gray), var(--dark-gray));

        --font-size-2xs: 0.625rem;
        --line-height-2xs: 1rem;
        --font-size-xs: 0.75rem;
        --line-height-xs: calc(1 / 0.75);
        --font-size-sm: 0.875rem;
        --line-height-sm: calc(1.25 / 0.875);
        --font-size-base: 1rem;
        --line-height-base: calc(1.5 / 1);
        --font-size-lg: 1.125rem;
        --line-height-lg: calc(1.75 / 1.125);
        --font-size-xl: 1.25rem;
        --line-height-xl: calc(1.75 / 1.25);
        --font-size-2xl: 1.5rem;
        --line-height-2xl: calc(2 / 1.5);
        --font-size-3xl: 1.75rem;
        --line-height-3xl: calc(2.25 / 1.75);

        --main-padding: 2rem;

        @media (min-width: 768px) {
          --main-padding: 2rem;
        }

        --negative-main-padding: calc(-1 * var(--main-padding));

        --font-weight-base: 400;

        --transform-scale-active: scaleY(0.9);

        --default-main-width: 25rem;

        --bottom-area: 69vh;
      }

      [data-resize] {
        user-select: none;
      }

      @font-face {
        font-family: "Geist Mono";
        src: url("/assets/fonts/GeistMono[wght]-v1_5.woff2") format("woff2");
        font-style: normal;
        font-weight: 100 900;
        font-display: block;
      }
      @font-face {
        font-family: "Geist Mono";
        src: url("/assets/fonts/GeistMono-Italic[wght]-v1_5.woff2")
          format("woff2");
        font-style: italic;
        font-weight: 100 900;
        font-display: block;
      }

      @font-face {
        font-family: Lilex;
        src: url("/assets/fonts/Lilex[wght].woff2") format("woff2");
        font-style: normal;
        font-weight: 100 900;
        font-display: block;
      }
      @font-face {
        font-family: Lilex;
        src: url("/assets/fonts/Lilex-Italic[wght].woff2") format("woff2");
        font-style: italic;
        font-weight: 100 900;
        font-display: block;
      }

      /*
       * ---
       */

      * {
        border-color: var(--border-color) !important;
        border-style: solid !important;

        &::selection {
          color: var(--white);
          background-color: var(--orange);
        }
      }

      a {
        display: flow-root;
        align-items: baseline;
        text-decoration-style: dotted;
        text-decoration-thickness: 1px;
        text-underline-offset: 2px;
        text-decoration-color: var(--off-color);
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;

        &:hover {
          text-decoration-style: solid;
        }

        &:hover {
          &,
          &::after,
          * {
            color: var(--color) !important;
          }
        }

        &:active {
          &,
          *,
          &::after {
            color: var(--orange) !important;
          }
          text-decoration-color: inherit;
        }

        &[target="_blank"]::after {
          color: var(--off-color);
          content: "↗";
          align-self: baseline;
          font-size: 75%;
          margin-left: 0.25rem;
          line-height: 1;

          &:hover {
            text-decoration: none;
          }
        }
      }

      aside {
        min-width: 0px;
        position: relative;
        height: 100%;
        width: 100%;
        overflow-y: auto;
        flex: 1;

        @media (max-width: 767px) {
          padding-bottom: calc(var(--main-padding) + 1.5rem);

          html[data-display="standalone"] & {
            padding-bottom: calc(var(--main-padding) + 2rem);
          }
        }

        @media (min-width: 768px) {
          border-left: 1px;
          order: 2;
          margin-bottom: 0rem;
        }

        body > &[hidden] {
          display: flex !important;
        }
      }

      b {
        font-weight: 700;
      }

      body {
        font-weight: var(--font-weight-base);
        height: 100dvh;
        display: flex;
        flex-direction: column;
        position: relative;

        @media (min-width: 768px) {
          flex-direction: row;

          html[data-display="standalone"] & {
            border-top: 1px;
          }
        }
      }

      button {
        cursor: pointer;
        text-transform: inherit;

        &:disabled {
          color: var(--off-color);
        }

        &:hover {
          &,
          &::after,
          * {
            color: var(--color) !important;
          }
        }

        &:active {
          &,
          &::after,
          * {
            color: var(--orange) !important;
          }
        }
      }

      details {
        display: block;
      }

      div {
        &:has(> * + button[type="reset"]) {
          display: flex;
          gap: 0.5rem;
          align-items: baseline;

          button {
            color: var(--off-color);
            font-size: var(--font-size-sm);
            line-height: var(--line-height-sm);
          }
        }
      }

      h1,
      h2 {
        text-transform: uppercase;
        font-size: var(--font-size-xl);
        line-height: var(--line-height-xl);
        font-weight: 350;
      }

      h3 {
        font-size: var(--font-size-lg);
        line-height: var(--line-height-lg);
      }

      h4 {
        font-size: var(--font-size-base);
        line-height: var(--line-height-base);
      }

      hr {
        width: 100%;
      }

      html {
        background-color: var(--background-color);
        color: var(--color);
        scrollbar-color: var(--off-color) var(--background-color); /* Foreground, Background */
        scrollbar-width: thin;
        overflow: hidden;
        interpolate-size: allow-keywords;
      }

      input {
        text-transform: inherit;
        border: 0;
        width: 100%;
        text-align: left;

        &:focus-visible {
          outline: none;
        }

        &::placeholder {
          color: var(--off-color);
        }

        label > & {
          position: absolute;
          width: 1px;
          height: 1px;
          padding: 0;
          margin: -1px;
          overflow: hidden;
          clip: rect(0, 0, 0, 0);
          white-space: nowrap;
          border-width: 0;
        }
      }

      label {
        &:has(input) {
          cursor: pointer;
          display: flex;
          flex-direction: column;
          user-select: none;
          -webkit-user-select: none;
          color: var(--off-color);
          position: relative;
          pointer-events: all;

          > span.main {
            display: flex;
            align-items: center;
            gap: 0.25rem;

            > span.colors {
              margin-top: 0.15rem;
              display: flex;
              width: 0.625rem;
              height: 0.625rem;
              flex-direction: column;
              overflow: hidden;
              border-radius: 9999px;

              > span {
                flex: 1;
              }
            }
          }

          &:hover {
            color: var(--color);
          }

          &:active {
            color: var(--orange);
          }

          > *:not(input):not(svg) {
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
          }

          > *:not(input) + * {
            margin-top: -0.5rem /* -8px */;
          }
        }

        &:has(input:checked) {
          color: var(--color);
          font-style: normal;
        }

        [data-screenshot="true"] &:has(input:not(:checked)) {
          display: none;
        }
      }

      main {
        order: 1;
        position: relative;
        display: flex;

        @media (max-width: 767px) {
          flex: 1;
          min-height: 0;
          width: 100% !important;
        }

        @media (min-width: 768px) {
          min-width: 300px;
          width: var(--default-main-width);
          max-width: 65dvw;
        }

        > footer {
          position: absolute;
          bottom: 0;
          right: 0;
          left: 0;
          text-transform: uppercase;
          margin: var(--main-padding);
          margin-bottom: var(--main-padding);
          z-index: 100;
          pointer-events: none;
          justify-content: center;

          @media (max-width: 767px) {
            html[data-display="standalone"] & {
              margin-bottom: calc(var(--main-padding) + 0.5rem);
            }
          }

          > fieldset {
            width: 100%;
            display: flex;
            gap: 1.25rem;

            > label,
            > button {
              pointer-events: auto;
            }

            > button {
              color: var(--off-color);
            }
          }
        }

        > #resize-bar {
          display: none;
          position: absolute;
          right: 0;
          top: 0;
          bottom: 0;
          width: 4px;
          margin: 0 -2px;
          z-index: 50;

          html[data-resize] &,
          &:hover {
            border-right: 4px;
            cursor: col-resize;
            border-color: var(--off-color) !important;
          }

          @media (min-width: 768px) {
            display: block;
          }
        }
      }

      object {
        background-color: white;
      }

      select {
        cursor: pointer;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background: url('data:image/svg+xml;utf-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="gray"><path fill-rule="evenodd" d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" /></svg>')
          100% 50% no-repeat transparent;
        flex: 1;

        &:focus-visible {
          border: 0;
          outline: none;
        }
      }

      nav,
      search {
        flex: 1;
        overflow-x: hidden;
        overflow-y: auto;
        padding: var(--main-padding);
        height: 100%;
        display: flex;
        flex-direction: column;
        padding-bottom: var(--bottom-area);
      }

      sup {
        opacity: 0.5;
        margin-left: 0.25rem;
        font-weight: 500;
      }

      small {
        color: var(--off-color);
        font-weight: var(--font-weight-base);

        h4 + & {
          font-size: var(--font-size-base);
          line-height: var(--line-height-base);
        }
      }

      span {
        &.name {
          overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;
        }
      }

      strong {
        color: var(--orange);
      }

      summary {
        list-style: none;
        display: block;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;

        &::marker,
        &::-webkit-details-marker {
          display: none;
        }

        &:hover {
          &,
          * {
            color: var(--color) !important;
          }
        }

        &:active {
          &,
          * {
            color: var(--orange) !important;
          }
        }
      }

      @media (min-width: 768px) {
        .md\:hidden {
          display: none !important;
        }
      }

      /*
       * ---
       */

      nav {
        margin-top: -0.125rem;
        user-select: none;
        -webkit-user-select: none;

        button::after {
          color: var(--off-color);
          content: "→";
          align-self: baseline;
          font-size: 75%;
          margin-left: 0.25rem;
          margin-bottom: 0.25rem;
          line-height: 1;
        }

        li[data-highlight] {
          > details > summary,
          > a {
            color: var(--color);
          }

          > a::after,
          > details:not([open]) > summary::after {
            color: var(--orange) !important;
            content: "";
            background-color: var(--orange);
            width: 0.375rem;
            height: 0.375rem;
            border-radius: 9999px;
            display: inline-block;
            margin-bottom: 0.125rem;
            margin-left: 0.375rem;
          }
        }

        > ul > li {
          text-transform: uppercase;

          & + * {
            margin-top: 1.25rem;
          }

          > details,
          > label {
            font-size: var(--font-size-base);
            line-height: var(--line-height-base);

            ul {
              margin-left: 0.25rem;
            }
          }

          a,
          button,
          summary {
            padding: 0.25rem 0;
          }

          ul {
            color: var(--off-color);

            overflow: hidden;

            li {
              text-transform: lowercase;

              display: block;
              position: relative;
              padding-left: 0.75rem;
              border-left: 1px;
            }
          }
        }
      }

      #share-div {
        font-size: var(--font-size-sm);
        line-height: var(--line-height-sm);
        padding: 1.5rem;
        backdrop-filter: blur(12px);
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        z-index: 999;
        justify-content: center;
        align-items: center;

        > #share-content-div {
          display: flex;
          flex-direction: column;
          width: 100%;
          max-width: 10rem; /* 576px */
          background-color: var(--white);
          padding: 1rem;
          box-shadow: 0 0 2rem 1rem var(--border-color);
          border-radius: 1px;

          a {
            color-scheme: light;
            margin-top: 0.5rem;
            display: block;
            font-style: italic;
            color: var(--black);
          }

          img {
            image-rendering: pixelated;
          }
        }
      }

      search {
        text-transform: uppercase;
        gap: 1rem;

        ul {
          display: flex;
          flex-direction: column;
          gap: 0.75rem;
        }
      }

      .shadow-top {
        position: absolute;
        background-image: linear-gradient(
          to top,
          transparent,
          var(--background-color)
        );
        height: var(--main-padding);
        top: 0;
        left: 0;
        right: 0;
        z-index: 10;
        pointer-events: none;
      }
      .shadow-bottom {
        position: absolute;
        background-image: linear-gradient(
          to bottom,
          transparent,
          var(--background-color) 90%,
          var(--background-color)
        );
        height: 21rem;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 10;
        pointer-events: none;
      }
      .shadow-left {
        position: absolute;
        background-image: linear-gradient(
          to left,
          transparent,
          var(--background-color)
        );
        width: var(--main-padding);
        left: 0;
        top: 0;
        bottom: 0;
        z-index: 50;
        pointer-events: none;
      }
      .shadow-right {
        position: absolute;
        background-image: linear-gradient(
          to right,
          transparent,
          var(--background-color)
        );
        width: var(--main-padding);
        right: 0;
        top: 0;
        bottom: 0;
        z-index: 30;
        pointer-events: none;
      }

      fieldset {
        display: flex;
        align-items: center;
        gap: 0.5rem;

        &[data-size="sm"] {
          font-size: var(--font-size-sm);
          line-height: var(--line-height-sm);
        }

        &[data-size="xs"] {
          font-size: var(--font-size-xs);
          line-height: var(--line-height-xs);
          font-weight: 450;
        }

        > div.field {
          text-transform: lowercase;
          display: flex;
          align-items: center;
          gap: 1rem;
          /*font-style: italic;*/

          > legend,
          > div {
            flex-shrink: 0;
          }

          > hr {
            min-width: 2rem;

            fieldset[data-size="sm"] & {
              min-width: 1.5rem;
            }

            fieldset[data-size="xs"] & {
              min-width: 1rem;
            }
          }

          label {
            padding: 0.5rem;
            margin: -0.5rem;
          }

          > div {
            display: flex;
            gap: 1.5rem;

            fieldset[data-size="xs"] & {
              gap: 1.25rem;
            }

            fieldset[data-size="xs"] & {
              gap: 1rem;
            }
          }
        }
      }

      .chart > legend,
      #chart > fieldset {
        text-transform: lowercase;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        margin: -0.5rem var(--negative-main-padding);
        padding: 0.75rem var(--main-padding);
        overflow-x: auto;
        min-width: 0;
        font-size: var(--font-size-sm);
        line-height: var(--line-height-sm);
        scrollbar-width: thin;
      }

      .chart {
        display: flex;
        flex-direction: column;
        min-height: 0;
        flex: 1;
        margin-top: 2rem;
        margin-bottom: 1rem;

        button#screenshot {
          width: 100%;
          text-align: left;
          padding-left: 1rem;
          height: 100%;
          font-size: var(--font-size-sm);
          line-height: var(--line-height-sm);

          [data-screenshot="true"] & {
            display: none;
          }
        }

        > legend {
          gap: 1.5rem;

          &:empty {
            display: none;
          }

          > div {
            [data-screenshot="true"] &:has(input:not(:checked)) {
              display: none;
            }

            flex: 0;
            height: 100%;
            display: flex;
            align-items: center;

            > label {
              margin: -0.375rem 0;
              color: var(--color);

              > span {
                display: flex !important;
              }

              &:has(input:not(:checked)) {
                color: var(--off-color);
                /*font-style: italic;*/

                > span.main > span.name {
                  text-decoration-thickness: 1.5px;
                  text-decoration-color: var(--color);
                  text-decoration-line: line-through;
                }

                &:hover {
                  * {
                    color: var(--off-color) !important;
                  }

                  > span.main > span.name {
                    text-decoration-color: var(--orange) !important;
                  }
                }
              }
            }

            > a {
              padding-left: 0.375rem;
              padding-right: 0.375rem;
              margin-left: -0.375rem;
              margin-right: -0.375rem;

              [data-screenshot="true"] & {
                width: 0;
                opacity: 0;
              }
            }
          }
        }

        .lightweight-chart {
          min-height: 0;
          height: 100%;
          margin-right: var(--negative-main-padding);
          margin-left: var(--negative-main-padding);
          margin-top: 0.25rem;
          margin-bottom: 0.25rem;

          fieldset {
            padding: 0.5rem;
            z-index: 10;
            position: absolute;

            &[data-position="nw"] {
              padding-left: var(--main-padding);
              top: 0;
              left: 0;
            }

            &[data-position="ne"] {
              top: 0;
              right: 0;
            }

            &[data-position="se"] {
              bottom: 0;
              right: 0;
            }

            &[data-position="sw"] {
              padding-left: var(--main-padding);
              bottom: 0;
              left: 0;
            }

            gap: 0;
          }
        }

        > .panes {
          position: relative;
          display: flex;
          flex-direction: column;
          flex: 1;
          min-height: 0;

          > .pane {
            position: relative;
            min-height: 0px;
            width: 100%;
            cursor: crosshair;
            height: 100%;

            &:has(+ .chart-wrapper:not([hidden])) {
              height: calc(100% - 62px);
            }

            > fieldset {
              pointer-events: none;
              position: absolute;
              left: 0px;
              top: 0px;
              z-index: 10;
            }
          }

          > .shadow-bottom {
            bottom: 1.75rem;
            width: 80px;
            left: auto;
          }
        }
      }

      #chart {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
        min-height: 0;
        padding: var(--main-padding);
        background-color: var(--background-color);

        p#domain {
          position: absolute;
          left: 2rem;
          top: 0.75rem;
          color: var(--gray);
          font-size: var(--font-size-sm);
          line-height: var(--line-height-sm);
        }

        header {
          flex-shrink: 0;
          display: flex;

          white-space: nowrap;
          overflow-x: auto;
          padding-bottom: 1rem;
          margin-bottom: -1.5rem;
          padding-left: var(--main-padding);
          margin-left: var(--negative-main-padding);
          padding-right: var(--main-padding);
          margin-right: var(--negative-main-padding);

          & > * {
            flex: 1;
          }
        }

        .chart {
          flex: 1;
        }

        #interval {
          > span {
            display: none;

            [data-screenshot="true"] & {
              color: var(--gray);
              display: inline-block;
            }
          }
        }

        > .chart > legend,
        > fieldset {
          z-index: 20;
        }

        .lightweight-chart {
          z-index: 40;
        }
      }

      #table {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 2rem;
        padding: var(--main-padding);

        > div {
          display: flex;
          font-size: var(--font-size-xs);
          line--line-height: var(--line-height-xs);
          font-weight: 450;
          margin-left: var(--negative-main-padding);
          margin-right: var(--negative-main-padding);

          table {
            z-index: 10;
            border-top-width: 1px;
            border-style: dashed !important;
            /* width: 100%; */
            line-height: var(--line-height-sm);
            text-transform: uppercase;
            table-layout: auto;
            border-collapse: separate;
            border-spacing: 0;
            /* border: 3px solid purple; */
            /* min-height: 100%; */
          }

          th {
            font-weight: 600;
          }

          th,
          td {
            /* border-top: 1px; */
            border-right: 1px;
            border-bottom: 1px;
            border-color: var(--off-color);
            border-style: dashed !important;
            padding: 0.25rem 0.75rem;
          }

          td {
            text-transform: none;
          }

          a {
            margin: -0.2rem 0;
            font-size: 1.2rem;
          }

          th:first-child {
            padding-left: var(--main-padding);
          }

          th[scope="col"] {
            position: sticky;
            top: 0;
            background-color: var(--background-color);

            > div {
              display: flex;
              flex-direction: column;
              padding-top: 0.275rem;

              > div {
                display: flex;
                gap: 0.25rem;
                text-transform: lowercase;
                color: var(--off-color);
                text-align: left;

                &:first-child {
                  gap: 0.5rem;
                }

                &:last-child {
                  gap: 1rem;
                }

                > span {
                  width: 100%;
                }

                > button {
                  padding: 0 0.25rem;
                  margin: 0 -0.25rem;
                  font-size: 0.75rem;
                  line-height: 0;
                }
              }
            }

            &:first-child {
              button {
                display: none;
              }
            }

            &:nth-child(2) {
              button:nth-of-type(1) {
                display: none;
              }
            }

            &:last-child {
              button:nth-of-type(2) {
                display: none;
              }
            }
          }

          select {
            margin-right: -4px;
            /* width: 100%; */
          }

          tbody {
            text-align: right;
          }

          > button {
            padding: 1rem;
            min-width: 10rem;
            display: flex;
            flex-direction: column;
            flex: 1;
            position: relative;
            border-top-width: 1px;
            width: 100%;
            border-bottom-width: 1px;
            border-style: dashed !important;

            > span {
              text-align: left;
              position: sticky;
              top: 2rem;
              left: 0;
              right: 0;
            }
          }
        }
      }

      #simulation {
        min-height: 0;
        width: 100%;

        > div {
          display: flex;
          flex-direction: column;
          gap: 2rem;
          padding: var(--main-padding);
        }

        @media (max-width: 767px) {
          overflow-y: auto;

          > div:first-child {
            border-bottom: 1px;
          }
        }

        @media (min-width: 768px) {
          display: flex;
          flex-direction: column;
          height: 100%;
          flex-direction: row;

          > div {
            flex: 1;
            overflow-y: auto;
            padding-bottom: var(--bottom-area);
          }

          > div:first-child {
            max-width: var(--default-main-width);
            border-right: 1px;
          }
        }

        header {
          margin-bottom: 0.5rem;
        }

        > div:last-child {
          display: flex;
          flex-direction: column;
          gap: 1.5rem;
          overflow-x: hidden;

          p {
            text-wrap: pretty;
          }
        }

        label {
          > span {
            display: block;
          }
          small {
            font-size: var(--font-size-sm);
            line-height: var(--line-height-sm);
            display: block;
          }
        }

        .chart {
          flex: none;
          height: 400px;

          .lightweight-chart {
            margin-left: calc(var(--negative-main-padding) * 0.75);

            fieldset {
              margin-left: -0.5rem;
            }
          }
        }
      }

      #explorer {
        --cube: 4.5rem;

        #chain {
          display: flex;
          flex-direction: column-reverse;
          gap: calc(var(--cube) * 0.66);
          padding: 2rem;

          .cube {
            width: var(--cube);
            height: var(--cube);
            overflow: hidden;
            font-size: var(--font-size-sm);
            line-height: var(--line-height-sm);
            --face-color: var(--border-color);
            color: var(--color);

            .face {
              transform-origin: 0 0;
              position: absolute;
              width: var(--cube);
              height: var(--cube);
              padding: 0.1rem;
            }
            .right {
              background-color: oklch(
                from var(--face-color) calc(l - 0.05) c h
              );
              transform: rotate(-30deg) skewX(-30deg)
                translate(calc(var(--cube) * 1.3), calc(var(--cube) * 1.725))
                scaleY(0.864);
            }
            .top {
              background-color: oklch(
                from var(--face-color) calc(l + 0.05) c h
              );
              transform: rotate(30deg) skew(-30deg)
                translate(calc(var(--cube) * 0.99), calc(var(--cube) * -0.265))
                scaleY(0.864);
              justify-content: center;
              align-items: center;
              text-align: center;
              display: flex;
              font-weight: 900;
              text-transform: uppercase;
              font-size: var(--font-size-xs);
              line-height: var(--line-height-xs);
            }
            .left {
              font-size: var(--font-size-xs);
              line-height: var(--line-height-xs);
              background-color: var(--face-color);
              /* background-color: var(--amber); */
              transform: rotate(30deg) skewX(30deg)
                translate(calc(var(--cube) * 0.3), calc(var(--cube) * 0.6))
                scaleY(0.864);
            }
            .fees {
              display: flex;
              flex-direction: column;
              height: 100%;
              justify-content: center;
              align-items: center;
            }
          }
        }
      }
    </style>

    <script>
      const preferredColorSchemeMatchMedia = window.matchMedia(
        "(prefers-color-scheme: dark)",
      );

      const themeColor = window.document.createElement("meta");
      themeColor.name = "theme-color";
      window.document.getElementsByTagName("head")[0].appendChild(themeColor);

      /** @param {boolean} dark */
      function updateThemeColor(dark) {
        const theme = getComputedStyle(
          window.document.documentElement,
        ).getPropertyValue(dark ? "--black" : "--white");
        themeColor.content = theme;
      }

      updateThemeColor(preferredColorSchemeMatchMedia.matches);
      preferredColorSchemeMatchMedia.addEventListener(
        "change",
        ({ matches }) => {
          updateThemeColor(matches);
        },
      );

      if ("standalone" in window.navigator && !!window.navigator.standalone) {
        window.document.documentElement.dataset.display = "standalone";
      }

      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js", {
            scope: "/",
          });
        });
      }
    </script>

    <script>
      try {
        // Prevent width jumping
        const savedWidth = localStorage.getItem("bar-width");
        if (savedWidth) {
          const main = window.document.getElementById("main");
          if (!main) throw "Should exist";
          main.style.width = `${savedWidth}px`;
        }
      } catch (_) {}
